<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Go + Svelte CRUD App</title>
	<!-- Tailwind CSS CDN for quick styling -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<!-- Svelte compiled CSS -->
	<link rel="stylesheet" href="/static/build/bundle.css">
	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f3f4f6;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

<body>
	<!-- Svelte app will be mounted here -->
	<!-- The Svelte app will target document.body, so no specific div is strictly needed,
         but a root div is good practice for more complex layouts or if you want to
         mount the app to a specific element. For this simple app, it's fine. -->

	<!-- Svelte compiled JavaScript -->
	<script src="/static/build/bundle.js"></script>
</body>

</html>
